<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" type="text/css" href="stylesheet.css" media="screen"/>
    <title>Sign-up Form Project - Free Stuff</title>
</head>
<body>
    <div id="left-side">
        <div id="banner">
            <img src="odin-logo.png" id="logo">
            <h1>LOGO</h1>
        </div>

        <p>Image from by wahidali <a href="https://wallpapercave.com/w/wp1933957">Wall Paper Cave</a></p>
    </div>

    <div id="right-side">
        <div id="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize stuff!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you need it.</p>
        </div>

        <div id="sign-up-form">
            <fieldset>
                <p>Let's do this!</p>

                <form action="" method="">
                    <div class="input-fields">
                        <div class="label-and-input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" placeholder="John">
                        </div>
                        <div class="label-and-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" placeholder="example@email.com">
                        </div>
                        <div class="label-and-input">
                            <label for="password">PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="input-fields">
                        <div class="label-and-input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" placeholder="Doe">
                        </div>
                        <div class="label-and-input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" placeholder="+">
                        </div>
                        <div class="label-and-input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>

                </form>
            </fieldset>
        </div>

        <div id="register-login">
            <button type="submit">Register Account</button>
            <p class="login-button">Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>
</body>
</html>
